<script src="js/jquery.min.js"></script>

<script src="js/usertoken.js"></script>
<script>
	var vm = new Vue({
		el:'#wrap',
		data:{
            nemPhone:'',
            password:'',
            isReading:false,
            show: true,
            yzCode:'',
            timer: null,
            nowTime:'',
            nowDay:''
        },
		methods: {
            registered(){
				var that = this;
//				^(?=.*?[a-zA-Z])(?=.*?[0-9])[a-zA-Z0-9]{6,18}$

				if(that.nemPhone.length != 11){
					$('#myModal').modal();
					$('.mm_cz>span').html("请输入11位手机号码");
					$(".dl_anniu").hide();
				}else if(!(/^1[345678]\d{9}$/.test(that.nemPhone))){
					$('#myModal').modal();
					$('.mm_cz>span').html("请输入正确的手机号码");
					$(".dl_anniu").hide();
                }else if(that.yzCode == ''){
				    console.log(that.yzCode)
                    $('#myModal').modal();
                    $('.mm_cz>span').html("验证码不能为空");
                    $(".dl_anniu").hide();
                }else if(that.yzCode.length != 6 ){
                    $('#myModal').modal();
                    $('.mm_cz>span').html("验证码输入错误,请重新输入");
                    $(".dl_anniu").hide();
                    that.yzCode = ''
                }else if(that.password == ''){
                    $('#myModal').modal();
                    $('.mm_cz>span').html("密码不能为空");
                    $(".dl_anniu").hide();
                }else{
                    $.ajax({
						//13362722334
                        type:"POST",
                        //url: unionUrl + "/sso/ssoUser/add/phone",
                        url: "http://ftu.dev.puluodike.cn/passLaborweb/api/laborun/api/user/register",
                        contentType: "application/x-www-form-urlencoded",
                        data:{
                            "phone": that.nemPhone,
                            "password": that.password,
                          	"code":that.yzCode,
                            "systemCode": 'S1003',
                            "source":3,
                        },
                        dataType: "json",
                        success: function (result) {
                           console.log(result);
                           console.log(that.nemPhone);
                           console.log(that.yzCode);
                           console.log(that.password);



							if(that.isReading == false){
								$('#myModal').modal();
					            $('.mm_cz>span').html("未勾选用户注册协议");
					            $(".dl_anniu").hide();
							}else if(result.code == 0 && that.isReading == true){
                                console.log(result);
                                $('#myModal').modal();
					            $('.mm_cz>span').html("您的账号" +that.nemPhone+ "注册成功");
					            $(".dl_anniu").show();
					            $(".mLogin").html("立即登录");
							}else{
								$('#myModal').modal();
					            $('.mm_cz>span').html('注册失败，'+ result.msg);
					            $(".dl_anniu").hide();
							}


                        }
                    })





				}


            },
            login(){
             	window.open("denglu.html","_self")
             },

            //获取注册验证码
            getNumber(){
			    var that = this;
			    if(that.nemPhone.length != 11){
					$('#myModal').modal();
					$('.mm_cz>span').html("请输入11位手机号码");
					$(".dl_anniu").hide();
				    // alert('请输入11位手机号码')
				}else if(!(/^1[34578]\d{9}$/.test(that.nemPhone))){
					$('#myModal').modal();
					$('.mm_cz>span').html("请输入正确的手机号码");
					$(".dl_anniu").hide();
                    // alert('请输入正确的手机号码~~')
                }else{

				 times=60,
                timer=null;
                // 计时开始 
                timer = setInterval(djs,1000);
                function djs(){
					if(times==0){
					  $(".btnc").attr("disabled", false);
					  $(".btnc").html("重新获取");
					  times = 60;
					  clearInterval(timer);
					}else{
					   $(".btnc").attr("disabled",true);
					   $(".btnc").html("重新获取"+"("+times+")");
					   times--;
					}
                }

                $.ajax({
                    type: 'POST',
                    url: "http://ftu.dev.puluodike.cn/passLaborweb/api/laborun/api/sms/send",
                    contentType: "application/json",
                    data:JSON.stringify({
                        "phone":that.nemPhone,
                        "smsType":"1"
                    }),
                    dataType: "json",
                    success: function (result){
                        console.log(result)
                    }
                })

                }
		    }
        },
		mounted(){
            this.nowTime = nowTimeDay;
            getDay();
            this.nowDay = nowDay;

        }
	})
</script>

<script>
    $(function () {

		/*微信矩阵 网站集群显示隐藏 复制*/
        $('#showmask2').mouseenter(function () {
            $('.showmask2').show();
            $('.top-arrow2').show()
            $('.top-arrow2ccc').show()
            $('.showmask1').hide()
            $('.top-arrow1').hide()
            $('.top-arrow1ccc').hide()
        });
        $('.showmask2').mouseleave(function () {
            $('.showmask2').hide()
            $('.top-arrow2').hide()
            $('.top-arrow2ccc').hide()
        });
        $('#showmask1').mouseenter(function () {
            $('.showmask1').show()
            $('.top-arrow1').show()
            $('.top-arrow1ccc').show()
            $('.showmask2').hide()
            $('.top-arrow2').hide()
            $('.top-arrow2ccc').hide()
        });
        $('.showmask1').mouseleave(function () {
            $('.showmask1').hide()
            $('.top-arrow1').hide()
            $('.top-arrow1ccc').hide()
        });


		//用户协议勾选
        var regBtn = $("#register");
        $('#readme').attr('checked',false);
        $("#readme").change(function(){
            var checkedValue = $("#readme").prop("checked");
            if(checkedValue){
                regBtn.prop("disabled",false);
                regBtn.css("background","#db2c28");
            }else{
                regBtn.prop("disabled",true);
                regBtn.css("background","#fa7673");
            }
        });


    })
</script>
